#################### default parameters ################################
[params]
logo = "/images/logo-monochrome.svg"
home = "Home"

# Meta data
description = """Dev Day for Women es un evento virtual para mujeres involucradas en el desarrollo de software."""
images = ["/images/blog/dd4w-2023.jpg"]
twitter_user = "RevistaSG"
email = "eventos@sg.com.mx"
author = "Software Guru"

start_date = "2021-04-14T11:00-05:00"
end_date = "2021-04-15T19:00-05:00"


disclaimer = """DevDay 4 Women es otro fantástico evento de Software Guru."""


# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[params.navigation_button]
enable = true
label = "Registro"
link = "/registro"


