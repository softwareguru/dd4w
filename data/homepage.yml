  title : "UN DÍA DE INSPIRACIÓN PARA MUJERES EN TECNOLOGÍA"

  description : >
   
  description1: >

    Este evento tiene como propósito es desarrollar una comunidad tecnológica donde las mujeres puedan aprender, inspirarse, conectarse y alentarse mutuamente para continuar sus carreras STEAM (Science, Technology, Engineering, Arts and Math, por sus siglas en inglés), a través de conferencias técnicas, pláticas sobre desarrollo profesional, experiencias de mujeres en la industria y actividades de networking.


