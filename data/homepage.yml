############################## Event ##############################
event_info:
  enable : true
  title : "DOS DÍAS DE APRENDIZAJE PARA DESARROLLADORAS"

  description : >
    Dev Day for Women es un evento virtual para mujeres involucradas en el desarrollo de software.
   
  description1: >

    Nuestro propósito es desarrollar una comunidad tecnológica donde las mujeres puedan aprender, inspirarse, conectarse y alentarse mutuamente para continuar sus carreras STEAM, a través de conferencias técnicas, pláticas sobre desarrollo profesional, experiencias de mujeres en la industria y actividades de networking.

  description2: >

    A lo largo de cinco años DD4W se ha convertido en la conferencia líder para mujeres en Latinoamérica, a partir del 2020 en formato virtual.
    
  description3: >

    La primera edición del año se realizara el próximo 6 y 7 de abril del 2022.

   
