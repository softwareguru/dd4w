{{ $data := index .Site.Data }}

{{ with $data.homepage.organized_by }}

<section class="section event-info">
    <div class="container"  >
     <div class="content">

      <div style="padding: 10px;"> 
         <img src="{{ .logo }}" alt="" class="img-fluid">
      </div>

        <div class="" style="padding: 15px;">

          <h3>{{ .organizingTitle }}</h3>
          <p>{{ .organizerDescription }}</p>
           <a href="{{ .organizerLink }} ">
             <span class="cta-label">{{ .organizerButton }}</span> <i class="fas fa-arrow-circle-right"></i>
           </a>

          <br><br>

          <h3>{{ .collaboratingTitle }}</h3>
          <p>{{ .collaborationDescription }}</p>
           <a href="{{ .contactLink }}">
             <span class="cta-label">{{ .contactusButton }}</span> <i class="fas fa-arrow-circle-right"></i>
           </a>
        </div>

     </div>
    </div>
</section>

{{ end }}
