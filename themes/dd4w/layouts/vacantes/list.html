{{ define "main" }}

<section class="speaker-2 section">
  <div class="container">
    <div class="lead">
      {{ .Content }}
    </div>
    <div class="speaker-strip">
      {{ range .Data.Pages.ByTitle }}
      <div class="speaker-item">
        <div class="speaker-block">
          <div class="headshot-box">
            <a target="_blank" href="{{ .Params.link }}">
              <img src="{{ with .Params.images }}{{ index . 0 | relURL }}{{ end }}" alt="{{ .Title }}" class="img-fluid ">
            </a>
          </div>
          <div class="speaker-info text-center">
            <h4 class="mb-0 mt-3"><a href="{{ .Params.link }}" target="_blank">{{ .Title }}</a></h4>

          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
 
{{ end }}
